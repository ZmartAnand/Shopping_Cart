<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div
    class="card shadow border-0 p-4"
    style="max-width: 400px; width: 100%; border-radius: 1rem"
  >
    <h3 class="text-center mb-4 text-primary fw-bold">
      <i class="bi bi-cart4 me-2"></i> AS Shopping Cart
    </h3>

    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter your username"
          [(ngModel)]="username"
          #usernameRef="ngModel"
          required
          minlength="4"
          autocomplete="off"
        />
        <div
          *ngIf="
            usernameRef.invalid && (usernameRef.dirty || usernameRef.touched)
          "
          class="text-danger small mt-1"
        >
          <i class="bi bi-exclamation-circle me-1"></i>
          <span *ngIf="usernameRef.errors?.['required']"
            >Username is required.</span
          >
          <span *ngIf="usernameRef.errors?.['minlength']"
            >Minimum 4 characters required.</span
          >
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          [(ngModel)]="password"
          #passwordRef="ngModel"
          required
          minlength="6"
          autocomplete="off"
        />
        <div
          *ngIf="
            passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)
          "
          class="text-danger small mt-1"
        >
          <i class="bi bi-exclamation-circle me-1"></i>
          <span *ngIf="passwordRef.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="passwordRef.errors?.['minlength']"
            >Minimum 6 characters required.</span
          >
        </div>
      </div>

      <!-- Divider -->
      <div class="text-center my-3">
        <span class="text-dark">OR</span>
      </div>

      <!-- Google Sign-In -->
      <button
        type="button"
        class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center gap-2 rounded-pill"
        (click)="loginWithGoogle()"
      >
        <img
          src="/images/Google_Icons.webp"
          alt="Google"
          width="30"
          height="30"
        />
        Sign in with Google
      </button>

      <!-- Apple Sign-In -->
      <button
        type="button"
        class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center gap-2 rounded-pill"
      >
        <img src="/images/apple-logo.webp" alt="Apple" width="20" height="20" />
        <span>Sign in with Apple</span>
      </button>

      <!-- Submit Button -->
      <!-- Submit Button -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary rounded-pill d-flex justify-content-center align-items-center gap-2"
          [disabled]="loginForm.invalid || loading"
        >
          <ng-container *ngIf="!loading; else spinner">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </ng-container>
          <ng-template #spinner>
            <span class="spinner-border spinner-border-sm" role="status"></span>
            Logging in...
          </ng-template>
        </button>
      </div>
    </form>

    <!-- Signup link -->
    <div class="mt-3 text-center">
      <small class="text-muted">
        Donâ€™t have an account?
        <a
          class="text-decoration-none fw-semibold"
          style="cursor: pointer"
          (click)="movetosignin()"
          >Sign up</a
        >
      </small>
    </div>
  </div>
</div>
