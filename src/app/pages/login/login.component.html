<div
  class="d-flex justify-content-center align-items-center vh-100 bg-light"
  style="
    background-image: url('/images/bg_image.png');
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div
    class="card shadow border-0 p-4"
    style="max-width: 400px; width: 100%; border-radius: 1rem; opacity: 0.9"
  >
    <h3 class="text-center mb-4 text-primary fw-bold">
      AS Shopping Cart
    </h3>
    <!-- <img
      src="/images/aslogo.png"
      alt="AS Shopping Cart Logo"
      width="150"
      class="mb-2 d-block mx-auto"
    /> -->

    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email"
          [(ngModel)]="email"
          #emailRef="ngModel"
          required
          email
          autocomplete="off"
        />
        <div
          *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)"
          class="text-danger small mt-1"
        >
          <i class="bi bi-exclamation-circle me-1"></i>
          <span *ngIf="emailRef.errors?.['required']">Email is required.</span>
          <span *ngIf="emailRef.errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>

     <!-- Password Field -->
<div class="mb-3">
  <label for="password" class="form-label">Password</label>
  <input
    type="password"
    id="password"
    name="password"
    class="form-control"
    placeholder="Password"
    [(ngModel)]="password"
    #passwordRef="ngModel"
    required
    pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
    autocomplete="off"
  />
  <div
    *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)"
    class="text-danger small mt-1"
  >
    <i class="bi bi-exclamation-circle me-1"></i>
    <span *ngIf="passwordRef.errors?.['required']">Password is required.</span>
    <span *ngIf="passwordRef.errors?.['pattern']">
      Min 8 char., 1 number & 1 special character required.
    </span>
  </div>
</div>

      <div class="mt-2 text-start">
        <a routerLink="/forgot-password" style="cursor: pointer"
          >Forgot password?</a
        >
      </div>

      <!-- Divider -->
      <div class="text-center my-3">
        <span class="text-dark">OR</span>
      </div>

      <!-- Google Sign-In -->
      <button
        type="button"
        class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center gap-2 rounded-pill"
        (click)="loginWithGoogle()"
      >
        <img
          src="/images/Google_Icons.webp"
          alt="Google"
          width="30"
          height="30"
        />
        Sign in with Google
      </button>

      <!-- Apple Sign-In -->
      <button
        type="button"
        class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center gap-2 rounded-pill"
      >
        <img src="/images/apple-logo.webp" alt="Apple" width="20" height="20" />
        <span>Sign in with Apple</span>
      </button>

      
      <!-- Submit Button -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary rounded-pill d-flex justify-content-center align-items-center gap-2"
          [disabled]="loginForm.invalid || loading"
        >
          <ng-container *ngIf="!loading; else spinner">
            <i class="bi bi-box-arrow-in-right me-1"></i> Log In
          </ng-container>
          <ng-template #spinner>
            <span class="spinner-border spinner-border-sm" role="status"></span>
            Logging in...
          </ng-template>
        </button>
      </div>
    </form>

    <!-- Signup link -->
    <div class="mt-3 text-center">
      <small class="text-muted">
        Donâ€™t have an account?
        <a
          class="text-decoration-none fw-semibold"
          style="cursor: pointer"
          (click)="movetosignin()"
          >Sign Up</a
        >
      </small>
    </div>
  </div>
</div>
