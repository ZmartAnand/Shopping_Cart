<app-navbar></app-navbar>
<div class="container mt-5">
  <h2 class="mb-4 text-primary">Edit Profile</h2>
  <div class="card p-4 shadow">
    <form (ngSubmit)="saveChanges()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          class="form-control"
          [(ngModel)]="user.username"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input class="form-control" [(ngModel)]="user.mobile" name="mobile" />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea
          class="form-control"
          [(ngModel)]="user.address"
          name="address"
        ></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" [(ngModel)]="user.gender" name="gender">
          <option value="" disabled selected hidden>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="text-end">
        <button class="btn btn-success me-2" type="submit">
          <i class="fas fa-save me-1"></i> Save Changes
        </button>
        <button class="btn btn-secondary" routerLink="/profile">Cancel</button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
