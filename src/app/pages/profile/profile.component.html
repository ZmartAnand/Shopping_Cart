<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 bg-white shadow rounded p-4">
      <h2 class="text-center text-primary mb-4">Your Profile</h2>

      <!-- Profile Image Section -->
      <div class="d-flex flex-column align-items-center mb-4">
        <!-- <div class="position-relative">
          <img
            [src]="uploadedPhoto || avatarUrl || defaultAvatar"
            alt="User Photo"
            class="rounded-circle border"
            width="130"
            height="130"
            style="object-fit: cover"
          /> -->
        <div class="position-relative">
          <img
            [src]="uploadedPhoto || defaultAvatar"
            alt="User Photo"
            class="rounded-circle border"
            width="130"
            height="130"
            style="object-fit: cover"
          />

          <!-- Camera Icon Overlay -->
          <label
            for="photoInput"
            class="position-absolute"
            style="
              bottom: 0;
              right: 0;
              background-color: #ffffff;
              border-radius: 50%;
              padding: 6px;
              cursor: pointer;
              box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
            "
          >
            <img
              src="https://img.icons8.com/ios-filled/22/000000/camera.png"
              alt="Camera Icon"
            />
          </label>

          <input
            type="file"
            id="photoInput"
            (change)="onPhotoSelected($event)"
            accept="image/*"
            hidden
          />
        </div>

        <!-- Remove Photo Button -->
        <button
          class="btn btn-danger px-3 py-2 mt-3"
          (click)="removePhoto()"
          style="font-weight: 500"
        >
          Remove Profile
        </button>
      </div>

      <!-- Username below image -->
      <h4 class="text">{{ user?.username }}</h4>

      <hr class="my-4" />

      <!-- User Info Grid -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Username:</label>
          <p class="form-control-plaintext">{{ user?.username }}</p>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Email:</label>
          <p class="form-control-plaintext">{{ user?.email }}</p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Joined:</label>
          <p class="form-control-plaintext">June 2025</p>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Phone:</label>
          <p class="form-control-plaintext">{{ user?.mobile }}</p>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Address:</label>
        <p class="form-control-plaintext">{{ user?.address }}</p>
      </div>

      <!-- Buttons -->
      <div class="text-end mt-4">
        <button class="btn btn-outline-primary me-2" routerLink="/home">
          <i class="bi bi-house-door me-1"></i> Back to Home
        </button>
        <button class="btn btn-outline-success" routerLink="/edit-profile">
          <i class="bi bi-pencil-square me-1"></i> Edit Profile
        </button>
      </div>
    </div>
  </div>
</div>
