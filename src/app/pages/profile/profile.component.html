<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4 text-center text-primary">Your Profile</h2>

      <div class="card shadow p-4">
        <div class="text-center mb-4">
          <img
            src="https://ui-avatars.com/api/?name={{
              user?.username
            }}&background=0D8ABC&color=fff"
            alt="User Avatar"
            class="rounded-circle"
            width="100"
            height="100"
          />
          <h4 class="mt-3">{{ user?.username }}</h4>
          <p class="text-muted">{{ user?.email }}</p>
        </div>

        <hr />

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Username:</label>
            <p class="form-control-plaintext">{{ user?.username }}</p>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Email:</label>
            <p class="form-control-plaintext">{{ user?.email }}</p>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Joined:</label>
            <p class="form-control-plaintext">May 2025</p>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Phone:</label>
            <p class="form-control-plaintext">{{ user?.mobile }}</p>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Address:</label>
          <p class="form-control-plaintext">{{ user?.address }}</p>
        </div>

        <div class="text-end">
          <button class="btn btn-outline-primary me-2" routerLink="/home">
            <i class="fas fa-home me-1"></i> Back to Home
          </button>
          <button class="btn btn-outline-primary" routerLink="/edit-profile">
            <i class="fas fa-edit me-1"></i> Edit Profile
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
