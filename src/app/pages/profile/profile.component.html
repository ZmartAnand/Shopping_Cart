<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4 text-center text-primary">Your Profile</h2>

      <!-- Center container -->
      <div class="d-flex justify-content-center mt-4">
        <!-- Profile Image Wrapper -->
        <div class="position-relative">
          <img
            [src]="uploadedPhoto || avatarUrl"
            alt="User Photo"
            class="rounded-circle"
            width="120"
            height="120"
            style="object-fit: cover"
          />

          <!-- Camera Icon Overlay -->
          <label
            for="photoInput"
            class="position-absolute"
            style="
              bottom: 0;
              right: 0;
              background-color: #ffffff;
              border-radius: 50%;
              padding: 5px;
              cursor: pointer;
              box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            "
          >
            <img
              src="https://img.icons8.com/ios-filled/20/000000/camera.png"
              alt="Camera Icon"
            />
          </label>

          <!-- Hidden File Input -->
          <input
            type="file"
            id="photoInput"
            (change)="onPhotoSelected($event)"
            accept="image/*"
            hidden
          />
        </div>
      </div>

      <h4 class="mt-3">{{ user?.username }}</h4>
      <!-- <p class="text-muted">{{ user?.email }}</p> -->
    </div>

    <hr />

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Username:</label>
        <p class="form-control-plaintext">{{ user?.username }}</p>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Email:</label>
        <p class="form-control-plaintext">{{ user?.email }}</p>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Joined:</label>
        <p class="form-control-plaintext">june 2025</p>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Phone:</label>
        <p class="form-control-plaintext">{{ user?.mobile }}</p>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Address:</label>
      <p class="form-control-plaintext">{{ user?.address }}</p>
    </div>

    <div class="text-end">
      <button class="btn btn-outline-primary me-2" routerLink="/home">
        <i class="fas fa-home me-1"></i> Back to Home
      </button>
      <button class="btn btn-outline-primary" routerLink="/edit-profile">
        <i class="fas fa-edit me-1"></i> Edit Profile
      </button>
    </div>
  </div>
</div>
