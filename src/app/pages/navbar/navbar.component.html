
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
  <div class="container">
    <!-- Brand Logo -->
    <a class="navbar-brand me-4" href="#">
      <img
        src="/images/image.png"
        alt="ShopLogo"
        width="110"
        height="60"
        class="d-inline-block align-top"
        style="object-fit: contain"
      />
    </a>

    <!-- Mobile Toggle -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isNavCollapsed = !isNavCollapsed"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" [class.show]="!isNavCollapsed">
      <!-- Search Box - Prominent Position -->
      <form class="d-flex flex-grow-1 mx-lg-3 me-sm-2 my-2 my-lg-0">
        <div class="input-group">
          <input
            type="search"
            class="form-control border-end-0"
            placeholder="Search products..."
            aria-label="Search"
            (input)="onSearch($event)"
          >
          <button class="btn btn-light border-start-0" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <!-- Navigation Links -->
      <ul class="navbar-nav">
        <li class="nav-item mx-1">
          <a class="nav-link px-3 py-2 text-white rounded  hover-light " routerLink="/" routerLinkActive="active" >
            <i class="fas fa-home me-1"></i> Home
          </a>
        </li>
        <li class="nav-item mx-1">
          <a class="nav-link px-3 py-2 text-white rounded hover-light" routerLink="/about" routerLinkActive="active">
            <i class="fas fa-info-circle me-1"></i> About
          </a>
        </li>
        <li class="nav-item mx-1">
          <a class="nav-link px-3 py-2 text-white rounded hover-light" routerLink="/profile" routerLinkActive="active">
            <i class="fas fa-user me-1"></i> Profile
          </a>
        </li>
      </ul>

      <!-- Right-aligned Actions -->
      <div class="d-flex ms-lg-3">
        <button class="btn btn-link text-white position-relative mx-1 px-2" routerLink="/cart">
          <i class="fas fa-shopping-cart fs-5"></i>
          <span *ngIf="cartCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.65rem;">
            {{ cartCount }}
          </span>
        </button>
        <button class="btn btn-outline-light ms-4" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="d-none d-lg-inline ms-1">Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>
