<app-navbar></app-navbar>

<div class=" my-5">
  <!-- Loading Overlay -->
  <div
    *ngIf="loading"
    class="position-fixed top-0 start-0 w-100 h-100 bg-light d-flex justify-content-center align-items-center"
    style="opacity: 0.9; z-index: 1050"
  >
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Product Card -->
  <div class="card border-0 shadow-sm overflow-hidden">
    <div class="row g-0">
      <!-- Product Image -->
      <div class="col-lg-6 bg-light">
        <div class="p-4 d-flex justify-content-center align-items-center h-100">
          <img
            [src]="product?.image"
            [alt]="product?.name"
            class="img-fluid rounded-3 shadow-sm"
            style="max-height: 500px; object-fit: contain"
          />
        </div>
      </div>

      <!-- Product Info -->
      <div class="col-lg-6">
        <div class="p-4 p-lg-5 h-100">
          <div class="d-flex flex-column h-100">
            <!-- Product Header -->
            <div class="mb-3">
              <h1 class="h2 fw-bold text-dark mb-2">{{ product?.name }}</h1>
              <div class="d-flex align-items-center gap-2 mb-3">
                <div class="rating-stars">
                  <!-- Full Stars -->
                  <i
                    class="fas fa-star text-warning"
                    *ngFor="let star of getStars(product.rating).full"
                  ></i>

                  <!-- Half Star -->
                  <i
                    class="fas fa-star-half-alt text-warning"
                    *ngIf="getStars(product.rating).half"
                  ></i>

                  <!-- Empty Stars -->
                  <i
                    class="far fa-star text-warning"
                    *ngFor="let star of getStars(product.rating).empty"
                  ></i>

                  <!-- Review Count -->
                  <small class="ms-1 text-muted"
                    >({{ product.reviews }} reviews)</small
                  >
                </div>
              </div>

              <!-- Price -->
              <div class="mb-4">
                <h2 class="text-success fw-bold display-6 mb-2">
                  â‚¹{{ product?.price | number }}
                </h2>
                <!-- <p class="text-muted mb-0">
                <i class="bi bi-check-circle-fill text-success me-1"></i>
                <span *ngIf="product?.stock > 0; else outOfStock">
                  In Stock ({{ product?.stock }} available)
                </span>
                <ng-template #outOfStock>
                  <span class="text-danger">Out of Stock</span>
                </ng-template>
              </p> -->
              </div>

              <!-- Description -->
              <div class="mb-4 flex-grow-1">
                <h3 class="h5 fw-semibold text-dark mb-3">Product Details</h3>
                <p class="text-muted mb-0" style="white-space: pre-line">
                  {{ product?.description }}
                </p>
              </div>

              <!-- Action Buttons -->
              <div class="mt-auto pt-3 border-top">
                <div class="d-flex flex-wrap gap-3">
                    @if(!isInCart(product)){
                        <button
                        class="btn btn-success px-4 py-2 flex-grow-1"
                          (click)="addtocart(product)">
                          <i class="bi bi-cart-plus-fill me-2"></i>
                          Add To Cart
                        </button>
                        } @else {
                        <button class="btn btn-success px-4 py-2 flex-grow-1" routerLink="/cart">
                          Go To Cart
                        </button>
          
                        }

                  <a
                    routerLink="/products"
                    class="btn btn-outline-secondary px-4 py-2 flex-grow-1"
                  >
                    <i class="bi bi-arrow-left me-2"></i> Back to Products
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<app-footer></app-footer>
