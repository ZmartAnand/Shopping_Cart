<div class="container my-4">
    <h2 class="h3 text-success mb-4">Product Details</h2>
    <div class="row ">
  
      <div class="col-md-6 d-flex align-items-end ">
        <img [src]="" class="img-thumbnail " alt="" style="width:360px; height: 350px;">
      </div>
  
      <div class="col-md-6">
        <h2 class="h3 mt-5 text-danger"></h2>
        <p><strong>Name:</strong> </p>
        <p><strong>Price:</strong> </p>
        <p><strong>Description:</strong> </p>
        <p><strong>Reviews:</strong> </p>
        <p><strong>Rating:</strong> </p>
  
       
        <button class="btn btn-success">
          Add to Cart
        </button>
  
      
        <button class="btn btn-danger">
          Delete Product
        </button>
  
  
  
        <div>
          <p class="text-danger mt-3 fw-bolder">Out of stock</p>
        </div>
  
        <a routerLink="/products" class="btn btn-secondary mt-3">Back to Products</a>
      </div>
  
    </div>
  </div>
