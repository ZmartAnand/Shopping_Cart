<div
  class="d-flex justify-content-center align-items-center vh-100 bg-light"
  style="
    background-image: url('/images/bg_image.png');
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div
    class="card shadow border-0 p-4"
    style="max-width: 500px; width: 100%; border-radius: 1rem; opacity: 0.9"
  >
    <h3 class="text-center mb-4 text-primary fw-bold">
      <i class="bi bi-person-plus-fill me-2"></i> Create Account
    </h3>

    <form #signupForm="ngForm" (ngSubmit)="signup()" novalidate>
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          required
          minlength="4"
          [(ngModel)]="username"
          #usernameRef="ngModel"
        />
        <div
          *ngIf="
            usernameRef.invalid && (usernameRef.dirty || usernameRef.touched)
          "
          class="text-danger small mt-1"
        >
          Username is required (min 4 chars).
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          required
          [(ngModel)]="email"
          #emailRef="ngModel"
        />
        <div
          *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)"
          class="text-danger small mt-1"
        >
          Valid email is required.
        </div>
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input
          type="tel"
          name="mobile"
          class="form-control"
          required
          pattern="^[0-9]{10}$"
          [(ngModel)]="mobile"
          #mobileRef="ngModel"
        />
        <div
          *ngIf="mobileRef.invalid && (mobileRef.dirty || mobileRef.touched)"
          class="text-danger small mt-1"
        >
          Enter a valid 10-digit mobile number.
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea
          name="address"
          class="form-control"
          required
          rows="2"
          [(ngModel)]="address"
          #addressRef="ngModel"
        ></textarea>
        <div
          *ngIf="addressRef.invalid && (addressRef.dirty || addressRef.touched)"
          class="text-danger small mt-1"
        >
          Address is required.
        </div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select
          class="form-select"
          name="gender"
          required
          [(ngModel)]="gender"
          #genderRef="ngModel"
        >
          <option value="" disabled selected hidden>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <div
          *ngIf="genderRef.invalid && (genderRef.dirty || genderRef.touched)"
          class="text-danger small mt-1"
        >
          Please select a gender.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          required
          minlength="6"
          [(ngModel)]="password"
          #passwordRef="ngModel"
        />
        <div
          *ngIf="
            passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)
          "
          class="text-danger small mt-1"
        >
          Password is required (min 6 chars).
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input
          type="password"
          name="confirmPassword"
          class="form-control"
          required
          [(ngModel)]="confirmPassword"
          #confirmRef="ngModel"
        />
        <div
          *ngIf="password !== confirmPassword && confirmRef.touched"
          class="text-danger small mt-1"
        >
          Passwords do not match.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="signupForm.invalid || password !== confirmPassword"
        >
          <i class="bi bi-person-check-fill me-1"></i> Sign Up
        </button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">
        Already have an account?
        <a
          class="text-decoration-none fw-semibold"
          (click)="movetologin()"
          style="cursor: pointer"
          >Login here</a
        >
      </small>
    </div>
  </div>
</div>
