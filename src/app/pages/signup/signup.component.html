<div
  class="d-flex justify-content-center align-items-center vh-100 bg-light"
  style="
    background-image: url('/images/bg_image.png');
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div
    class="card shadow border-0 p-4"
    style="max-width: 500px; width: 100%; border-radius: 1rem; opacity: 0.9"
  >
    <h3 class="text-center mb-4 text-primary fw-bold">
      <i class="bi bi-person-plus-fill me-2"></i> Create Account
    </h3>

    <form #signupForm="ngForm" (ngSubmit)="signup()" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email"
          [(ngModel)]="email"
          #emailRef="ngModel"
          required
          email
          autocomplete="off"
        />
        <div
          *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)"
          class="text-danger small mt-1"
        >
          <i class="bi bi-exclamation-circle me-1"></i>
          <span *ngIf="emailRef.errors?.['required']">Email is required.</span>
          <span *ngIf="emailRef.errors?.['email']"
            >Enter a valid email address.</span
          >
        </div>
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <div class="input-group">
          <select
          class="form-select flex-shrink-1"
          style="max-width: 120px"
          name="countryCode"
          [(ngModel)]="countryCode"
          required
          #countryCodeRef="ngModel"
        >
          <option value="+91">ğŸ‡®ğŸ‡³ +91</option>
          <option value="+1">ğŸ‡ºğŸ‡¸ +1</option>
          <option value="+44">ğŸ‡¬ğŸ‡§ +44</option>
          <option value="+971">ğŸ‡¦ğŸ‡ª +971</option>
          <option value="+61">ğŸ‡¦ğŸ‡º +61</option>
          <option value="+974">ğŸ‡¶ğŸ‡¦ +974</option>

        </select>

          <input
            type="tel"
            name="mobile"
            class="form-control"
            required
            pattern="^[0-9]{10,}$"
            placeholder="Mobile Number"
            [(ngModel)]="mobile"
            (ngModelChange)="onMobileChange()"
            #mobileRef="ngModel"
          />
        </div>
        <div
          *ngIf="mobileRef.invalid && (mobileRef.dirty || mobileRef.touched)"
          class="text-danger small mt-1"
        >
          Enter a valid mobile number.
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea
          name="address"
          class="form-control"
          required
          rows="2"
          [(ngModel)]="address"
          placeholder="Address"
          #addressRef="ngModel"
        ></textarea>
        <div
          *ngIf="addressRef.invalid && (addressRef.dirty || addressRef.touched)"
          class="text-danger small mt-1"
        >
          Address is required.
        </div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select
          class="form-select"
          name="gender"
          required
          [(ngModel)]="gender"
          #genderRef="ngModel"
        >
          <option value="" disabled selected hidden>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <div
          *ngIf="genderRef.invalid && (genderRef.dirty || genderRef.touched)"
          class="text-danger small mt-1"
        >
          Please select a gender.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="password"
          #passwordRef="ngModel"
          required
          pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
          autocomplete="off"
        />
        <div
          *ngIf="
            passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)
          "
          class="text-danger small mt-1"
        >
          <i class="bi bi-exclamation-circle me-1"></i>
          <span *ngIf="passwordRef.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="passwordRef.errors?.['pattern']">
            Min 8 chars, 1 number & 1 special character required.
          </span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input
          type="password"
          name="confirmPassword"
          placeholder="ConfirmPassword"
          class="form-control"
          required
          [(ngModel)]="confirmPassword"
          #confirmRef="ngModel"
        />
        <div
          *ngIf="password !== confirmPassword && confirmRef.touched"
          class="text-danger small mt-1"
        >
          Passwords doesn't matched.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="signupForm.invalid || password !== confirmPassword"
        >
          <i class="bi bi-person-check-fill me-1"></i> Sign Up
        </button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">
        Already have an account?
        <a
          class="text-decoration-none fw-semibold"
          (click)="movetologin()"
          style="cursor: pointer"
          >Sign In</a
        >
      </small>
    </div>
  </div>
</div>
