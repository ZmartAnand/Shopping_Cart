<div class="container my-5">
  <h2 class="section-title">Your Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngFor="let item of cartItems" class="product-card mb-3 p-3 bg-light">
    <div class="d-flex align-items-center">
      <img [src]="item.image" class="me-3" style="height: 80px" />
      <div>
        <h5>{{ item.name }}</h5>
        <p>Price: ₹{{ item.price }}</p>
        <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">
          Remove
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0" class="mt-4">
    <h4>Total: ₹{{ getTotalPrice() }}</h4>
    <button class="btn btn-primary">Checkout</button>
  </div>
</div>
