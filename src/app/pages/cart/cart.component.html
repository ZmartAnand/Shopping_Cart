<app-navbar></app-navbar>
<div class="container my-5">
  <h2 class="section-title text-center mb-4">ðŸ›’ Your Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0" class="text-center my-5">
    <p class="text-muted fs-5">Oops! Your cart is currently empty.</p>
    <a routerLink="/home" class="btn btn-primary mt-2">
      <i class="bi bi-arrow-left me-1"></i> Continue Shopping
    </a>
  </div>

  <div *ngFor="let item of cartItems" class="card mb-4 shadow-sm border-0">
    <div
      class="card-body d-flex flex-wrap align-items-center justify-content-between bg-light rounded-3"
    >
      <div class="d-flex align-items-center flex-grow-1">
        <img
          [src]="item.image"
          alt="{{ item.name }}"
          class="rounded border"
          style="height: 80px; width: 80px; object-fit: contain"
        />
        <div class="ms-3">
          <h5 class="mb-1 fw-semibold">{{ item.name }}</h5>
          <p class="mb-1 text-muted small">Price: â‚¹{{ item.price }}</p>
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="removeFromCart(item)"
          >
            <i class="bi bi-trash-fill me-1"></i> Remove
          </button>
        </div>
      </div>

      <div class="d-flex align-items-center mt-3 mt-md-0">
        <button
          class="btn btn-sm btn-outline-secondary px-2"
          (click)="decreaseQuantity(item)"
          title="Decrease quantity"
        >
          <i class="bi bi-dash"></i>
        </button>
        <span class="mx-3 fs-5 fw-bold">{{ item.quantity }}</span>
        <button
          class="btn btn-sm btn-outline-secondary px-2"
          (click)="increaseQuantity(item)"
          title="Increase quantity"
        >
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0" class="text-end mt-4">
    <h4 class="fw-bold">Total: â‚¹{{ getTotalPrice() }}</h4>
    <button class="btn btn-success mt-3" (click)="placeOrder()">
      Place Order
    </button>
  </div>
</div>
<div class="w-100 bottom-0 position-absolute">
  <app-footer></app-footer>
</div>
